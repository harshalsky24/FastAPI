repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict

  # Python code quality
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --exclude=env/]

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3.9

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile=black"]

  # Pydantic models validation
  - repo: https://github.com/snok/pydantic-mypy
    rev: v2.0.0
    hooks:
      - id: pydantic-mypy

  # Testing hooks
  - repo: https://github.com/pytest-dev/pytest
    rev: 7.4.0
    hooks:
      - id: pytest
        name: Run Pytest tests
        args: [--maxfail=2, --disable-warnings]

  # YAML linting (for OpenAPI specs or configuration)
  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.29.0
    hooks:
      - id: yamllint
